<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel dengan Tulisan Tengah</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 2px solid #2c3e50;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      background-color: #ecf0f1;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Kota</th>
    </tr>
    <tr>
      <td>Rina</td>
      <td>23</td>
      <td>Kupang</td>
    </tr>
    <tr>
      <td>Budi</td>
      <td>30</td>
      <td>Maumere</td>
    </tr>
    <tr>
      <td>Sari</td>
      <td>27</td>
      <td>Atambua</td>
    </tr>
  </table>

</body>
</html>
